name: Release to 6/edge

on:
  push:
    branches:
      - 6/edge

jobs:
  ci-tests:
    uses: ./.github/workflows/ci.yaml
    secrets: inherit

  build:
    name: Build charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charm_without_cache.yaml@v11.0.1
    with:
      charmcraft-snap-channel: "latest/stable"

  release-charm:
    name: Release charm
    needs:
      - ci-tests
      - build
    uses: canonical/data-platform-workflows/.github/workflows/release_charm.yaml@v11.0.1
    with:
      channel: 6/edge
      artifact-name: ${{ needs.build.outputs.artifact-name }}
    secrets:
      charmhub-token: ${{ secrets.CHARMHUB_TOKEN }}
    permissions:
      contents: write # Needed to create GitHub release

  release-libraries:
    name: Release libraries
    runs-on: ubuntu-latest
    needs:
      - ci-tests
      - release-charm
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Release any bumped charm libs
        uses: canonical/charming-actions/release-libraries@2.2.2
        with:
          credentials: "${{ secrets.CHARMHUB_TOKEN }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
